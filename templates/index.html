<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nad crawler</title>
</head>
<body>
    <h1>Start crawling</h1>
    <form action="{{ url_for('start_scraping') }}" method="post">
        <label for="start_url">Start URL:</label>
        <input type="text" id="start_url" name="start_url" required>
        <br>
        <label for="depth_limit">Depth Limit:</label>
        <input type="number" id="depth_limit" name="depth_limit" required>
        <br>
        <button type="submit">Start</button>
    </form>
</body>
</html>
